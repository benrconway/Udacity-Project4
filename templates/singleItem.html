<!-- Takes in a single item and its category-->
{% extends 'main.html' %}
{% block content %}
<div class="content-box">
  <h3 class="title">{{item.name}}</h3>
  <p>{{item.description}}</p>
  <p>Location: {{item.location}}</p>
  <div class="flex-flow-wrap">
    <a class="breathing-room" href="{{item.url}}">Website</a>
    <br><br>
    <a class="breathing-room" href='{{url_for('editItem', category_name=category.name, item_id=item.id)}}'>Edit</a>
    <a class="breathing-room" href='{{url_for('deleteItem', category_name=category.name, item_id=item.id)}}'>Delete</a>
  </div>

</div>

{% endblock %}
