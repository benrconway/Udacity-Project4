{% extends 'main.html' %}
{% block content %}
<!-- Takes in a single category as reference -->
<section class="minor-content flex-flow-wrap">
  <h3>Add an item to our content</h3>
  <div class="form-container">
    <form action="{{url_for('editItem', category_name=category.name, item_id=item.id)}}" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{item.name}}">
        <br/>
      <label for="description">Description</label>
      <input type="text" name="description" value="{{item.description}}">
        <br/>
      <label for="location">Location</label>
      <input type="text" name="location" value="{{item.location}}">
        <br/>
      <label for="url">URL</label>
      <input type="text" name="url" value="{{item.url}}">
        <br/>
      <input class="breathing-room" type="submit" value="Update">
    </form>
    <a class="breathing-room" href='{{url_for('showOneCategoryAndItems', category_name=category.name)}}'>Cancel</a>
  </div>
</section>

{% endblock %}
