{% extends 'main.html' %}
{% block content %}
<!-- Takes in a single category as reference -->
<h3>Add an item to our content<h3>
<form action="{{url_for('singleItem', category_name=category.name, item_id=item.id)}}" method="PUT">
  <label for="name">Name</label>
  <input type="text" name="" value="{{item.name}}">
    </br>
  <label for="description">Description</label>
  <input type="text" name="description" value="{{item.description}}">
    </br>
  <label for="location">Location</label>
  <input type="text" name="location" value="{{item.location}}">
    </br>
  <label for="url">URL</label>
  <input type="text" name="url" value="{{item.url}}">
    </br>
  <input type="submit" value="Update">
</form>
{% endblock %}
