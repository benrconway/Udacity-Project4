{% extends 'main.html' %}
{% block content %}
<section class="minor-content flex-flow-wrap">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li><strong class="green">{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}

  <div class="form-container">
    <form class="" action="{{url_for('newUser')}}" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <label for="password">Password:</label>
      <input type="text" name="password" value="">
      <label for="email">Email Address:</label>
      <input type="text" name="email" value="">
      <input class="breathing-room" type="submit" value="Join">
    </form>
  </div>
</section>



{% endblock %}
