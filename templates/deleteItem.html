{% extends 'main.html' %}
{% block content %}
<section class="minor-content secondary-container flex-flow-wrap">
  <div class="form-container">
    <p><b>Are you sure you want to delete {{item.name}} from {{category.name}}?</b></p>
    <form action='{{url_for('deleteItem', category_name=category.name, item_id=item.id)}}' method="POST">
      <input type="submit" value="Delete">
    </form>
    <br>
    <a class="breathing-room" href='{{url_for('showOneCategoryAndItems', category_name=category.name)}}'>Cancel</a>
  </div>
</section>
{% endblock %}
